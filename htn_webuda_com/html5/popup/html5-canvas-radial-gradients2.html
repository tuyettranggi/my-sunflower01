<textarea style="display: none;" id="code" name="code">&lt;!DOCTYPE HTML&gt;
&lt;html&gt;
  &lt;head&gt;
    &lt;style&gt;
      body {
        margin: 0px;
        padding: 0px;
      }
    &lt;/style&gt;
  &lt;/head&gt;
  &lt;body&gt;
    &lt;canvas id="myCanvas" width="578" height="200"&gt;Trình duyệt của bạn không hổ trợ thẻ canvas<br>(Your browser does not support the canvas element).&lt;/canvas&gt;
    &lt;script&gt;
      var canvas = document.getElementById('myCanvas');
      var context = canvas.getContext('2d');
      context.rect(0, 0, canvas.width, canvas.height);

      // create radial gradient
      var grd = context.createRadialGradient(238, 50, 10, 238, 50, 300);
	  
      grd.addColorStop(0, 'red');
      grd.addColorStop(0.5, 'green');
      grd.addColorStop(1, 'yellow');

      context.fillStyle = grd;
      context.fill();
    &lt;/script&gt;
  &lt;/body&gt;
