        <div class="str_syntax">
<textarea style="display: none;" id="code" name="code">&lt;!DOCTYPE HTML&gt;
&lt;html&gt;
&lt;head&gt;
&lt;style&gt;
 body {margin: 0px; padding: 0px;}
#wrap {width: 600px; zoom:1; overflow: hidden; display: block;}
&lt;/style&gt;
&lt;/head&gt;
&lt;body&gt;
&lt;div id="wrap"&gt;
&lt;canvas id="myCanvas" width="600" height="155"&gt;&lt;/canvas&gt;
&lt;script&gt;
	var canvas1 = document.getElementById('myCanvas');
	var context1 = canvas1.getContext('2d');
	var x = canvas1.width / 2;
	var y = canvas1.height / 2;
	var radius = 30;
	var startAngle = 0 * Math.PI; 	// gốc bắt đầu từ vị trí 0 PI
	var endAngle = 1.5 * Math.PI;	// gốc bắt kết thúc ở vị trí 1.5 PI
									// => tạo nên 3/4 vòng tròn
	var counterClockwise = false;

	context1.beginPath();
	context1.arc(x, y, radius, startAngle, endAngle, counterClockwise);
	context1.lineWidth = 15;

	// line color
	context1.strokeStyle = 'black';
	context1.stroke();
&lt;/script&gt;
&lt;/div&gt;
&lt;/body&gt;
&lt;/html&gt;</textarea>
