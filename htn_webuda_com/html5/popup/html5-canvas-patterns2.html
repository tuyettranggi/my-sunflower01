<meta name="description" content="Để tạo mẫu hình pattern, sử dụng createPattern() tạo pattern. đặt thuộc tính fillStyle cho pattern. Sau đó dùng fill() để áp dụng hiệu ứng. createPattern() cẩn có 1 hình ảnh, và tùy chọn repeat lặp lại hình. Có thể chọn : repeat, repeat-x, repeat-y, hoặc no-repeat. Nếu không được chỉ định, repeat option mặc định là repeat." />

&lt;p&gt;Image to use:&lt;/p&gt;
&lt;img src="http://hoc-tieng-nhat.webuda.com/download/img/canvas-patterns1_img.jpg" id="lamp" width="32" height="32"&gt;
&lt;p&gt;Canvas:&lt;/p&gt;

&lt;button onclick="draw('repeat')"&gt;Repeat&lt;/button&gt; 
&lt;button onclick="draw('repeat-x')"&gt;Repeat-x&lt;/button&gt; 
&lt;button onclick="draw('repeat-y')"&gt;Repeat-y&lt;/button&gt; 
&lt;button onclick="draw('no-repeat')"&gt;No-repeat&lt;/button&gt;     

&lt;canvas id="myCanvas" width="600" height="400" style="border:1px solid #d3d3d3;"&gt;
Your browser does not support the HTML5 canvas tag.&lt;/canvas&gt;

&lt;script&gt;
function draw(direction)
{
var c=document.getElementById("myCanvas");
var ctx=c.getContext("2d");
ctx.clearRect(0,0,c.width,c.height); 
var img=document.getElementById("lamp")
var pat=ctx.createPattern(img,direction);
ctx.rect(0,0,400,200); // giới hạn width height cho vung pattern
ctx.fillStyle=pat;
ctx.fill();
}
