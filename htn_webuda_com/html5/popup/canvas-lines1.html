<style type="text/css">
canvas {
	border: 1px dashed #000;	
}
</style>
<body id="popup">
<canvas id="ex1" class="ex1"></canvas>
<h1>CẤU TRÚC HTML VA JAVASCRIPT</h1>
<script type="text/javascript">
	var line1 = document.getElementById('ex1');  // Khai báo line1 gọi canvas#ex1
	line1.getContext('2d'); // khai báo kiểu canvas 2d
	var line1 = document.getElementById('ex1').getContext('2d');  // => có thẻ gộp chung như thế này
	line1.beginPath();
	line1.moveTo(0,0);
	line1.lineTo(360,180);
	line1.lineWidth = 5;
	line1.strokeStyle = 'blue';
    line1.stroke();
</script>
