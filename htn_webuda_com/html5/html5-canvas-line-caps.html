            <h2>Line Cap : Kiểu đường line vuông, bo tròn</h2>
            <h3>HTML5 Canvas Line Cap Tutorial</h3>
            <section>
                <p>Để Xác định loại đường line mặc định, vuông, bo tròn</p>
<ul class="list_bo">
<li><em>Butt</em> (mặc định)</li>
<li><em>round</em> (bo tròn)</li>
<li><em>square</em> (vuông)</li>
</ul>

                <!-- codeEditor -->
                <div class="frame_code">
                    <iframe class="out" id="preview" scrolling="no"></iframe>
                </div>
                <p class="title01">Khung edit HTML (có thể sửa và test trực tiếp):</p>
                <div class="str_syntax">
                    <textarea style="display: none;" id="code" name="code">&lt;!DOCTYPE HTML&gt;
&lt;html&gt;
  &lt;head&gt;
    &lt;style&gt;
      body {
        margin: 0px;
        padding: 0px;
      }
    &lt;/style&gt;
  &lt;/head&gt;
  &lt;body&gt;
    &lt;canvas id="myCanvas" width="578" height="200"&gt;&lt;/canvas&gt;
    &lt;script&gt;
      var canvas = document.getElementById('myCanvas');
      var context = canvas.getContext('2d');

      // butt line cap (top line)
      context.beginPath();
      context.moveTo(200, canvas.height / 2 - 50);
      context.lineTo(canvas.width - 200, canvas.height / 2 - 50);
      context.lineWidth = 20;
      context.strokeStyle = '#0000ff';
      context.lineCap = 'butt';
      context.stroke();

      // round line cap (middle line)
      context.beginPath();
      context.moveTo(200, canvas.height / 2);
      context.lineTo(canvas.width - 200, canvas.height / 2);
      context.lineWidth = 20;
      context.strokeStyle = '#0000ff';
      context.lineCap = 'round';
      context.stroke();

      // square line cap (bottom line)
      context.beginPath();
      context.moveTo(200, canvas.height / 2 + 50);
      context.lineTo(canvas.width - 200, canvas.height / 2 + 50);
      context.lineWidth = 20;
      context.strokeStyle = '#0000ff';
      context.lineCap = 'square';
      context.stroke();
    &lt;/script&gt;
  &lt;/body&gt;
&lt;/html&gt;</textarea>
