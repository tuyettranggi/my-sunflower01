<h3>HTML5 Canvas Line Width Tutorial</h3>
<section>
<p>Để định nghĩa độ dày của đường line:<br>
Sử dụng thuộc tính: <strong>X</strong><span class="important00">.lineWidth = </span><strong>[value]</strong><br>
 của canvas context. Thuộc tính <em>lineWidth</em> phải đựợc <strong>set trước</strong> khi gọi <em>stroke()</em>.</p>

&lt;head&gt;

body {
	margin: 0px;
	padding: 0px;
}
&lt;/style&gt;
&lt;/head&gt;
&lt;body&gt;
&lt;!-- tag Canvas --&gt;
&lt;canvas id="ex1" width="360" height="180"&gt;&lt;/canvas&gt;
&lt;!-- javascript --&gt;
&lt;script type="text/javascript"&gt;
	var line1 = document.getElementById('ex1').getContext('2d');
	line1.beginPath();
	line1.moveTo(60,130);
	line1.lineTo(280,40);
	line1.lineWidth = 10;
	line1.stroke();
&lt;/script&gt;
