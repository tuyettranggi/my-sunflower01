</li>
<li>
<p class="floatL pl20"><input type="checkbox" name="area" id="area02" value=""> <label for="area02">千葉県</label></p>
<p class="floatR">40件</p>
</li>
<li>
<p class="floatL pl20"><input type="checkbox" name="area" id="area03" value=""> <label for="area03">東京都(23区を除く)</label></p>
<p class="floatR">60件</p>

<li>

<li>

<li>
<p class="floatL pl20"><input type="checkbox" name="area" id="area06" value=""> <label for="area06">横浜市</label></p>

<li>

<p class="floatR">140件</p>
</li>
</ul>
</dd>
</dl>

</form>
<form action="#" method="post">

<section id="conditionInfo" class="showContent">

<ul class="fmItemList brBtm noPdBtm">
<li><input type="checkbox" name="condition" id="condition01" value=""> <label for="condition01"><img src="../sp_common/images/ico_welcome.gif" alt="" class="welcome">未経験歓迎</label></li>
</ul>
<!-- button more -->
<ul class="fmItemList noSpaceBtm brBtm noBrTop checkMore">
<li><input type="checkbox" name="condition" id="condition02" value=""> <label for="condition02">年収600万円以上</label></li>
<li><input type="checkbox" name="condition" id="condition03" value=""> <label for="condition03">転勤なし</label></li>
<li><input type="checkbox" name="condition" id="condition04" value=""> <label for="condition04">学歴不問</label></li>
<li><input type="checkbox" name="condition" id="condition05" value=""> <label for="condition05">語学が活かせる</label></li>
<li><input type="checkbox" name="condition" id="condition06" value=""> <label for="condition06">第2新卒歓迎</label></li>
<li><input type="checkbox" name="condition" id="condition07" value=""> <label for="condition07">外資系企業</label></li>
<li><input type="checkbox" name="condition" id="condition08" value=""> <label for="condition08">上場企業</label></li>

<li><input type="checkbox" name="condition" id="condition12" value=""> <label for="condition12">従業員1,000名以上</label></li>
<li><input type="checkbox" name="condition" id="condition13" value=""> <label for="condition13">社員持株制度あり</label></li>
<li><input type="checkbox" name="condition" id="condition14" value=""> <label for="condition14">フレックス勤務</label></li>
<li><input type="checkbox" name="condition" id="condition15" value=""> <label for="condition15">服装自由</label></li>
</ul>


<p id="plus01" class="checkMoreBtn alignC"><a class="aPlusL" href="#">さらに詳しく設定</a></p>

</dd>

<div class="fmBoxReset">
