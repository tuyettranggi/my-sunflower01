<meta name="description" content="Để tạo mẫu hình pattern, sử dụng createPattern() tạo pattern. đặt thuộc tính fillStyle cho pattern. Sau đó dùng fill() để áp dụng hiệu ứng. createPattern() cẩn có 1 hình ảnh, và tùy chọn repeat lặp lại hình. Có thể chọn : repeat, repeat-x, repeat-y, hoặc no-repeat. Nếu không được chỉ định, repeat option mặc định là repeat." />

<textarea style="display: none;" id="code" name="code">&lt;!DOCTYPE HTML&gt;
&lt;html&gt;
  &lt;head&gt;
    &lt;style&gt;
      body {
        margin: 0px;
        padding: 0px;
      }
    &lt;/style&gt;
  &lt;/head&gt;
  &lt;body&gt;
    &lt;canvas id="myCanvas" width="578" height="200"&gt;Trình duyệt của bạn không hổ trợ
	 thẻ canvas	(Your browser does not support the canvas element).&lt;/canvas&gt;
    &lt;script&gt;
      var canvas = document.getElementById('myCanvas');
      var context = canvas.getContext('2d');

      var imageObj = new Image();
      imageObj.onload = function() {
        var pattern = context.createPattern(imageObj, 'repeat-x');

        context.rect(0, 0, canvas.width, canvas.height);
        context.fillStyle = pattern;
        context.fill();
      };
      imageObj.src = 'http://hoc-tieng-nhat.webuda.com/download/img/canvas-patterns1_img.jpg';
    &lt;/script&gt;
