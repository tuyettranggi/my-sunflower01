<textarea style="display: none;" id="code" name="code">&lt;!DOCTYPE HTML&gt;
&lt;html&gt;
&lt;head&gt;
&lt;style&gt;
 body {margin: 0px; padding: 0px;}
#wrap {width: 600px; zoom:1; overflow: hidden; display: block;}
&lt;/style&gt;
&lt;/head&gt;
&lt;body&gt;
&lt;div id="wrap"&gt;
&lt;canvas id="myCanvas0" width="300" height="100"&gt;&lt;/canvas&gt;
&lt;script&gt;
var canvas0 = document.getElementById('myCanvas0');
var context0 = canvas0.getContext('2d');
var x = canvas0.width / 2;
var y = canvas0.height / 2;
var radius = 30;
var startAngle = 0 * Math.PI;
var endAngle = 0.2 * Math.PI;
var counterClockwise = false;

context0.beginPath();
context0.arc(x, y, radius, startAngle, endAngle, counterClockwise);
context0.lineWidth = 15;

// line color
context0.strokeStyle = 'black';
context0.stroke();
&lt;/script&gt;
&lt;/div&gt;
&lt;/body&gt;
