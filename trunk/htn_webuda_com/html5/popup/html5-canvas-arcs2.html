<textarea style="display: none;" id="code" name="code">&lt;!DOCTYPE HTML&gt;
&lt;html&gt;
&lt;head&gt;
&lt;style&gt;
 body {margin: 0px; padding: 0px;}
#wrap {width: 600px; zoom:1; overflow: hidden; display: block;}
&lt;/style&gt;
&lt;/head&gt;
&lt;body&gt;
&lt;div id="wrap"&gt;
&lt;canvas id="myCanvas0" width="600" height="155"&gt;&lt;/canvas&gt;
&lt;script&gt;
	var canvas0 = document.getElementById('myCanvas0');
	var context0 = canvas0.getContext('2d');
	/* Đặt vòng cung nằm ở gốc bên trái: 
	bằng cách lấy bán kính(30px) + lineWidth(10px)/2 */
	var x = 35;
	var y = 35;
	var radius = 30;	// ở đây bán kính vòng tròn là 30px 
	
	var startAngle = 0.5 * Math.PI;	 // gốc bắt đầu từ vị trí 0.5 PI
	var endAngle = 1.5 * Math.PI;	// gốc kết thúc ở vị trí 1.5 PI
									// => tạo nên 1/2 vòng tròn
	var counterClockwise = false;	// cùng chiều kim đồng hồ
	
	context0.beginPath();
	context0.arc(x, y, radius, startAngle, endAngle, counterClockwise);
	context0.lineWidth = 10;
	
	// line color
	context0.strokeStyle = 'black';
	context0.stroke();
&lt;/script&gt;
