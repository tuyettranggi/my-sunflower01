body {margin: 0px;padding: 0px;}

&lt;body&gt;
&lt;div id="wrap"&gt;

<!-- Đoạn code canvas thu 1 -->
&lt;canvas id="myCanvas" width="600" height="155"&gt;&lt;/canvas&gt;
&lt;script&gt;
	var canvas = document.getElementById('myCanvas');
	var context = canvas.getContext('2d');
	/* Lấy tọa độ x,y : 
	(width, height của canvas)/2 để tâm của vòng tròn nằm chính giữa canvas */
	var x = canvas.width / 2;
	var y = canvas.height / 2;
	var radius = 60;	// ở đây bán kính vòng tròn là 60px
	
	var startAngle = 0 * Math.PI;	// gốc bắt đầu từ vị trí 0 PI
	var endAngle = 0.5 * Math.PI;	// gốc bắt kết thúc ở vị trí 0.5 PI
									// => tạo nên 1/4 vòng tròn
	
	var counterClockwise = false;	// cùng chiều kim đồng hồ
	
	context.beginPath();
	context.arc(x, y, radius, startAngle, endAngle, counterClockwise);
	context.lineWidth = 15;
	
	// line color
	context.strokeStyle = 'black';
	context.stroke();
&lt;/script&gt;
