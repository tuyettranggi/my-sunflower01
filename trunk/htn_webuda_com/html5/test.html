<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="ja" xml:lang="ja">
<head>
<link  href="../css/styles.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
$(function(){
	sotrang = 2;
	
	
	sohang = 24 * sotrang;
	for(var i=0; i<sohang; i++) {
		$('#main2').append('<table>');
	}
	$('table').append('<tr>');
	$('table').append('<tr>');
	
	for(var i=0; i<44; i++) {
		$('table tr').append('<td>');
	}
});
</script>
<style type="text/css">
#main2 {
	width: 650px;
	margin: 0;
}
table {
	width: 100%;
	margin-bottom: 8px;
}
table td {
	border-color: #e5e3e3;
	height: 15px;
	padding: 0!important;
	width: 1px;
}
table td:nth-child(3n+0) {
	border-bottom: none!important;
	border-top: none!important;
	width: 0;
}
table td:nth-child(3n+1) {
	/*border-right: 1px solid #999;*/
}
</style>
</head>
<body class="rank2">
<div id="main2">
</div>
</body>
</html>
