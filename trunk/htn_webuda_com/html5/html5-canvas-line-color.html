            <section>
                <p>Để thiết lập màu sắc của một đường Line<br>
Sử dụng thuộc tính <strong>X</strong><span class="important00">.strokeStyle = </span><strong>[Giá trị mã màu]</strong><br>

&lt;body&gt;
&lt;canvas id="ex1" width="360" height="180"&gt;&lt;/canvas&gt;

&lt;script type="text/javascript"&gt;
	var line = document.getElementById('ex1').getContext('2d');
	line.beginPath();
	line.moveTo(60,130);
	line.lineTo(280,40);
	line.lineWidth = 10;
	line.strokeStyle = '#ff0000';
	line.stroke();
