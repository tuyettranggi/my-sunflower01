<h3>HTML5 Canvas Line Width Tutorial</h3>
<section>
<p>Để định nghĩa độ dày của đường line, sử dụng thuộc tính <em>lineWidth</em> của canvas context. Thuộc tính <em>lineWidth</em> phải đựợc <strong>set trước</strong> khi gọi <em>stroke()</em>.</p>

<canvas id="ex1" width="360" height="180"></canvas>

<html>
<head>

<body>
<!-- tag Canvas -->
<canvas id="ex1" width="360" height="180"></canvas>
<!-- javascript -->
<script type="text/javascript">
	var line1 = document.getElementById('ex1').getContext('2d');
	line1.beginPath();
	line1.moveTo(60,130);
	line1.lineTo(280,40);
	line1.lineWidth = 10;
	line1.stroke();
</script>
</body>
